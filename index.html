<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz cumplea√±os</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(to bottom, #02010d, #050539);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none; /* Para que los clics pasen al body */
      }
      .birthday-message {
        position: absolute;
        width: 100%;
        padding: 20px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px; /* Aumenta el tama√±o de fuente */
        color: #ffffff; /* Cambia el color del texto */
        text-shadow: 2px 2px 10px rgba(61, 61, 61, 0.7); /* A√±adir sombra al texto */
        text-align: center;
        opacity: 0; /* Comenzar oculto para la animaci√≥n */
      }

      .button_container {
        top: 0;
        left: 0;
        position: fixed;
        z-index: 100;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #02010d, #050539);
      }
      .button {
        z-index: 2; /* Asegura que el bot√≥n est√© en la parte superior */
        padding: 10px 20px;
        font-size: 20px;
        background-color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: opacity 0.5s;
        /* Suaviza la transici√≥n de opacidad */
      }
      .star {
        width: 100%;
        height: 100%;
        position: absolute;
        border-radius: 50%;
        background-color: white;
        opacity: 0.8; /* Opacidad de las estrellas */
        scale: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="button_container" id="startButton">
      <button class="button">Dame click</button>
    </div>
    <canvas id="birthday"></canvas>
    <div class="birthday-message">
      ¬°Feliz cumplea√±os! <br />
      Angie üéâ
    </div>

    <script>
      // helper functions
      const PI2 = Math.PI * 2;
      const random = (min, max) => (Math.random() * (max - min + 1) + min) | 0;
      const timestamp = (_) => new Date().getTime();

      // container
      class Birthday {
        constructor() {
          this.resize();
          // create a lovely place to store the firework
          this.fireworks = [];
          this.counter = 0;
        }

        resize() {
          this.width = canvas.width = window.innerWidth;
          let center = (this.width / 2) | 0;
          this.spawnA = (center - center / 4) | 0;
          this.spawnB = (center + center / 4) | 0;

          this.height = canvas.height = window.innerHeight;
          this.spawnC = this.height * 0.1;
          this.spawnD = this.height * 0.5;
        }

        onClick(evt) {
          let x = evt.clientX || (evt.touches && evt.touches[0].pageX);
          let y = evt.clientY || (evt.touches && evt.touches[0].pageY);

          let count = random(5, 10); // Aumentar el n√∫mero de explosiones
          for (let i = 0; i < count; i++) {
            this.fireworks.push(
              new Firework(
                random(this.spawnA, this.spawnB),
                this.height,
                x,
                y,
                random(0, 260),
                random(30, 110)
              )
            );
          }

          this.counter = -1;
        }

        update(delta) {
          ctx.clearRect(0, 0, this.width, this.height); // Limpia el canvas

          ctx.globalCompositeOperation = "lighter"; // Se mantiene para la mezcla de colores
          for (let firework of this.fireworks) firework.update(delta);

          this.counter += delta * 3; // each second
          if (this.counter >= 1) {
            this.fireworks.push(
              new Firework(
                random(this.spawnA, this.spawnB),
                this.height,
                random(0, this.width),
                random(this.spawnC, this.spawnD),
                random(0, 360),
                random(30, 110)
              )
            );
            this.counter = 0;
          }

          // remove the dead fireworks
          if (this.fireworks.length > 1000) {
            this.fireworks = this.fireworks.filter(
              (firework) => !firework.dead
            );
          }
        }
      }

      class Firework {
        constructor(x, y, targetX, targetY, shade, offsprings) {
          this.dead = false;
          this.offsprings = offsprings;

          this.x = x;
          this.y = y;
          this.targetX = targetX;
          this.targetY = targetY;

          this.shade = shade;
          this.history = [];
        }

        update(delta) {
          if (this.dead) return;

          let xDiff = this.targetX - this.x;
          let yDiff = this.targetY - this.y;
          if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) {
            // is still moving
            this.x += xDiff * 2 * delta;
            this.y += yDiff * 2 * delta;

            this.history.push({
              x: this.x,
              y: this.y,
            });

            if (this.history.length > 20) this.history.shift();
          } else {
            if (this.offsprings && !this.madeChilds) {
              let babies = this.offsprings;
              for (let i = 0; i < babies; i++) {
                let angle = i * (PI2 / babies);
                let targetX = this.x + 40 * Math.sin(angle) ** 3; // Duplicar el multiplicador para m√°s distancia en X
                let targetY =
                  this.y -
                  (40 * Math.cos(angle) -
                    10 * Math.cos(2 * angle) -
                    4 * Math.cos(3 * angle) -
                    2 * Math.cos(4 * angle)); // Duplicar el multiplicador para m√°s distancia en Y

                birthday.fireworks.push(
                  new Firework(this.x, this.y, targetX, targetY, this.shade, 0)
                );
              }
            }
            this.madeChilds = true;
            this.history.shift();
          }

          if (this.history.length === 0) this.dead = true;
          else if (this.offsprings) {
            for (let i = 0; this.history.length > i; i++) {
              let point = this.history[i];
              ctx.beginPath();
              ctx.fillStyle = "hsl(" + this.shade + ",100%," + i + "%)";
              ctx.arc(point.x, point.y, 1, 0, PI2, false);
              ctx.fill();
            }
          } else {
            ctx.beginPath();
            ctx.fillStyle = "hsl(" + this.shade + ",100%,50%)";
            ctx.arc(this.x, this.y, 1, 0, PI2, false);
            ctx.fill();
          }
        }
      }

      let canvas = document.getElementById("birthday");
      let ctx = canvas.getContext("2d");

      let then = timestamp();

      let birthday = new Birthday();
      window.onresize = () => birthday.resize();

      // Generar estrellas en el fondo
      const createStars = () => {
        const numStars = 100; // N√∫mero de estrellas
        for (let i = 0; i < numStars; i++) {
          const star = document.createElement("div");
          const size = random(2, 5); // Tama√±o de la estrella
          const x = random(0, window.innerWidth);
          const y = random(0, window.innerHeight);
          star.className = "star";
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.left = `${x}px`;
          star.style.top = `${y}px`;
          document.body.appendChild(star);
        }
      };

      createStars(); // Llamar a la funci√≥n para crear estrellas

      (function loop() {
        requestAnimationFrame(loop);

        let now = timestamp();
        let delta = now - then;

        then = now;
        birthday.update(delta / 1000);
      })();

      // Evento para mostrar el mensaje y ocultar el bot√≥n
      document
        .getElementById("startButton")
        .addEventListener("click", function () {
          this.style.opacity = "0"; // Desvanecer el bot√≥n
          setTimeout(() => {
            this.style.display = "none"; // Ocultar el bot√≥n despu√©s de desvanecer
            document.querySelector(".birthday-message").style.opacity = 1; // Mostrar mensaje
            document.querySelector(".birthday-message").style.transition =
              "opacity 2s"; // A√±adir transici√≥n de opacidad
            document.querySelector(".birthday-message").style.opacity = 1; // Mostrar mensaje con desvanecimiento
          }, 500); // Tiempo de desvanecimiento
        });
    </script>
  </body>
</html>
